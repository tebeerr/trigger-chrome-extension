<div class="body">
  <h1>Input Detector</h1>
  <button (click)="detectInputs()">Detect Inputs</button>
  @if (result) {
    <p>{{ result }}</p>
    @if (iconAdded) {
      <p>Icon has been added next to the detected input(s).</p>
      @if (inputDetails) {
        <p>{{ inputDetails }}</p>
      }
    }
  }
</div>
